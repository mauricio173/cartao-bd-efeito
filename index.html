<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cartão com Borda Dançante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cartao">
        <div class="conteudo">
            <div class="traseira">
                <div class="traseira-conteudo">
                    <img src="ic-logo.png" />
                    <strong>Passe o Mouse</strong>
                </div>
            </div>
            <div class="frenteira">
                <div class="img">
                    <div class="circulos__dancante">
                    </div>
                    <div class="circulos__dancante" id="direita">
                    </div>
                    <div class="circulos__dancante" id="rodape">
                    </div>
                </div>
                <div class="frenteira-conteudo">
                    <small class="distintivo">Dev Web</small>
                    <div class="descricao">
                        <div class="titulo">
                            <p class="titulo">
                                <strong>Mauricio M</strong>
                            </p>
                        </div>
                        <p class="cartao-rodape">
                            Mauricio Dev Web GitHub &nbsp; | &nbsp; 2023
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
